<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Text Area Runner</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            background-color: #f5f5f5;
        }
        textarea {
            width: 80%;
            height: 400px;
            padding: 1rem;
            font-size: 1rem;
            border-radius: 8px;
            border: 1px solid #ccc;
            resize: vertical;
            margin-bottom: 1rem;
        }
        button {
            padding: 0.5rem 1.5rem;
            font-size: 1rem;
            border: none;
            border-radius: 6px;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<textarea id="codeArea" placeholder="Write your code or text here..."></textarea>
<button onclick="runCode()">Run</button>

<script>
    async function runCode() {
        const code = document.getElementById("codeArea").value;

        try {
            const response = await fetch("/run", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ code })
            });

            if (!response.ok) {
                throw new Error("Server error: " + response.statusText);
            }

            const data = await response.json();
            document.getElementById("codeArea").value = data.updatedCode;
        } catch (error) {
            alert("Error: " + error.message);
        }
    }
</script>

</body>
</html>
